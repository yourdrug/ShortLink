{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="{% static 'main/img/logo.png' %}" alt="Лого">
            <a href="{% url 'home' %}" class="navbar-brand">Short URL</a>

            <div class="navbar-wrap">
                <ul class="navbar-menu">
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Премиум</a></li>
                    <li><a href="#">Реклама</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class = "name"> {{ user.username }}</a> <a href="{% url 'logout' %}" class="logout"> Выйти </a>
                {% else %}
                    <a href="{% url 'register' %}" class="signup">Регистрация</a>
                    <a href="{% url 'login' %}" class="signin">Вход</a>
                {% endif %}
            </div>
        </div>
    </nav>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
