{% extends 'main/template.html' %}

{% block title %}
    Укротитель
{% endblock %}


{% block content %}
    <h2 class="shorturl"> The URL is Shortened</h2>
    <div class="features">
        <input type="text" value={{tempform.shortLink}} id="myURL">
        <button onclick="myFunction()" class="btn">Copy text</button>

        <script>
            function myFunction() {
            var copyText = document.getElementById("myURL");
            copyText.select();
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
            }
        </script>
    </div>

{% endblock %}
